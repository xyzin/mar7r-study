<html>
<head>
	<title>Test Page for multiplyAndAddFive(value1, value2)</title>
	<script language="javascript" src="./jsunit/app/jsUnitCore.js"></script>
	<script language="javascript" src="common.js"></script>
	<script language="javascript" src="bullet.js"></script>
</head>
<body>
	<script language="javascript">
		function testGetRadian() {
			assertEquals("180/PI degree is 1 RAD", 1, commonUtil.getRadian(180 / Math.PI));
		}

		function testGetSin() {
			assertEquals("sin(0) is 0", 0, commonUtil.getSin(0));
			assertEquals("sin(90) is 1", 1, commonUtil.getSin(90));
			assertEquals(0.25, commonUtil.getSin(23));
		}

		function testGetCos() {
			assertEquals("cos(0) is 1", 1, commonUtil.getCos(0));
			assertTrue("cos(90) is 0", 0.0001 > commonUtil.getCos(90));
		}

		function testGetVerticalVelocity() {
			var bullet = new Bullet(90, 10);
			assertEquals("when degree is 90, VerticalVelocity is equals Velocity",
					10, bullet.getVerticalVelocity());
			var bullet = new Bullet(0, 10)
			assertTrue("when degree is 0, VerticalVelocity is 0",
					0.0001 > bullet.getVerticalVelocity()); 
			var bullet = new Bullet(23, 10);
			assertEquals(3.91, bullet.getVerticalVelocity());
		}

		function testGetHorizontalVelocity() {
			var bullet = new Bullet(90, 10)
			assertEquals("when degree is 90, VerticalVelocity is 0",
					0, bullet.getHorizontalVelocity());
			var bullet = new Bullet(0, 10)
			assertEquals("when degree is 0, VerticalVelocity is equals Velocity",
					10, bullet.getHorizontalVelocity());
		}

		//function testGetSecondForMoving8px() {
			// 0.1m is 1px
		//	Bullet.init(0, 0.8); //HorizontalVelocity is 0.8m/s
		//	assertEquals("when v is 0.8m/s, For 1s, bullet is moved 8px",
		//			1, Bullet.getSecondForMoving8px());
		//}

		function testGetVerticalDistanceForPixelUnit() {
			var bullet = new Bullet(0, 8);
			assertEquals(0, bullet.getVerticalDistanceForPixelUnit());
			var bullet = new Bullet(45, 10);
			assertEquals(8, bullet.getVerticalDistanceForPixelUnit());
			var bullet = new Bullet(23, 10);
			assertEquals(3.4, bullet.getVerticalDistanceForPixelUnit());			
		}
		function testGetNewHorizontalDistance() {
			// 속도에 상관없이 수평이동거리는 항상 0.8m 즉 8px 이다.
			var bullet = new Bullet(0, 10);
			assertEquals(8, bullet.getHorizontalDistanceForPixelUnit());			
			var bullet = new Bullet(0, 50);
			assertEquals(8, bullet.getHorizontalDistanceForPixelUnit());
			var bullet = new Bullet(45, 10);
			assertEquals(8, bullet.getHorizontalDistanceForPixelUnit());			
		}

		function testGetRivisedHorizontalDistance() {
			var bullet = new Bullet(45, 10);
			assertEquals(7, Math.round(bullet.getRevisedVerticalUnit()));

			var bullet = new Bullet(45, 45);
			assertEquals(8, Math.round(bullet.getRevisedVerticalUnit()));
		}
	</script>
</body>
</html>
